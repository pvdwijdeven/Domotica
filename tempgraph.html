   <script src="https://jquery-csv.googlecode.com/files/jquery.csv-0.71.js"></script>
   <script type='text/javascript'>
   // load the visualization library from Google and set a listener
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChartfromCSV);
  
   function drawChartfromCSV(){
     // grab the CSV
         $.get("/DB/24hrs.csv", function(csvString) {
         // transform the CSV string into a 2-dimensional array
            var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
         // this new DataTable object holds all the data
            var data = new google.visualization.arrayToDataTable(arrayData);
         // this view can select a subset of the data at a time
            var view = new google.visualization.DataView(data);
            view.setColumns([7,1,2,9]);
         var options = {
         title: "24 hours temperature",
         chartArea: {left:60},
         curveType: 'function',
		 backgroundColor: '#CCCCCC',
          hAxis: {title: data.getColumnLabel(7), minValue: data.getColumnRange(7).min, maxValue: data.getColumnRange(7).max, showTextEvery: 3},
          vAxis: {title: "Temperature [degC]", minValue: data.getColumnRange(2).min, maxValue: data.getColumnRange(2).max, gridlines: {color: '#000000'}},
		  legend: {position: 'top'},
          };
          var chart = new google.visualization.LineChart(document.getElementById('csv2chart'));
          chart.draw(view, options);
         });
   }
   </script>
</head>
